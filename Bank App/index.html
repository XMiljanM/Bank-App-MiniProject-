<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Bank App</title>
</head>
<body>
	<div class="login-wrapper">
		<div>
			<h2>Log in to get started</h1>
		</div>
		<div>
			<h1>Credit<span>Agricole</span></h1>
		</div>		
		<div>
			<form class="loginForm">
				<input id="login_username" type="text" name="username" placeholder="User">
				<input id="login_password" type="password" name="password" placeholder="PIN">
				<button>➝</button>
			</form>
		</div>	
	</div>

	<div class="register-wrapper">
		<h2>If you don't have account, <span>register now</span> ↘</h1>

		<div class="register-inner-wrapper">
			<form class="registerForm">
				<input id="register_username" type="text" name="username" placeholder="User">		
				<input id="register_password" type="password" name="password" placeholder="PIN"> 
				<button>➝</button>
			</form>			
		</div>

	</div>

	<script src="js/Validator.js"></script>
	<script src="js/Session.js"></script>
	<script src="js/User.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
